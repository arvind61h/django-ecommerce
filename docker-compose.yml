version: "3.3"
services:
  webapp:
    image: 92840/ecommerce:web
    ports:
      - 8000:8000
    networks:
      - ecom
    environment:
      - DB_HOST=db
      - DB_USER=adam
      - DB_PASSWORD=adam123
      - DB_NAME=ecommerce
    depends_on:
      - db
  db:
    image: postgres
    networks:
      - ecom
    environment:
      - POSTGRES_USER=adam
      - POSTGRES_PASSWORD=adam123
      - POSTGRES_DB=ecommerce
    volumes:
      - ecom:/var/lib/postgresql/data
  networks:
    ecom:
      driver: bridge
  volumes:
    ecom:
      driver: local
